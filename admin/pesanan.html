<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pesanan - Mory Laundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-tshirt text-2xl"></i>
                        <span class="text-2xl font-bold">Mory Laundry Admin</span>
                    </div>
                    <div class="hidden md:flex space-x-4">
                        <a href="dashboard.html" class="hover:bg-white/20 px-4 py-2 rounded transition">
                            <i class="fas fa-chart-line mr-2"></i> Dashboard
                        </a>
                        <a href="pesanan.html" class="bg-white/20 px-4 py-2 rounded">
                            <i class="fas fa-box mr-2"></i> Kelola Pesanan
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="admin-name" class="hidden md:block">Loading...</span>
                    <button id="logout-btn" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">

        <!-- Header & Actions -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <div>
                    <h1 class="text-3xl font-bold text-blue-600 mb-2">Kelola Pesanan</h1>
                    <p class="text-gray-600">Tambah, edit, atau hapus pesanan laundry</p>
                </div>
                <button id="add-order-btn"
                    class="mt-4 md:mt-0 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                    <i class="fas fa-plus mr-2"></i> Tambah Pesanan
                </button>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container" class="mb-6"></div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Filter & Search Bar -->
            <div
                class="bg-white rounded-lg shadow p-4 mb-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
                <div class="flex items-center gap-3 w-full md:w-1/2">
                    <i class="fas fa-search text-gray-500"></i>
                    <input type="text" id="search-input" placeholder="Cari pesanan..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="flex items-center gap-3">
                    <label for="status-filter" class="text-gray-600 font-medium">Status:</label>
                    <select id="status-filter"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="">Semua Status</option>
                        <option value="Antrian">Antrian</option>
                        <option value="Proses Cuci">Proses Cuci</option>
                        <option value="Proses Kering">Proses Kering</option>
                        <option value="Setrika">Setrika</option>
                        <option value="Siap Diambil">Siap Diambil</option>
                        <option value="Selesai">Selesai</option>
                        <option value="Dibatalkan">Dibatalkan</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="gradient-bg text-white">
                        <tr>
                            <th class="px-4 py-3 text-left">No. Pesanan</th>
                            <th class="px-4 py-3 text-left">Pelanggan</th>
                            <th class="px-4 py-3 text-left">Layanan</th>
                            <th class="px-4 py-3 text-left">Total</th>
                            <th class="px-4 py-3 text-left">Status</th>
                            <th class="px-4 py-3 text-left">Tanggal</th>
                            <th class="px-4 py-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center">
                                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                                <p class="mt-4 text-gray-600">Memuat data pesanan...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Add/Edit Order Modal -->
    <div id="order-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="gradient-bg text-white p-6">
                <h2 id="modal-title" class="text-2xl font-bold">Tambah Pesanan Baru</h2>
            </div>
            <form id="order-form" class="p-6 space-y-4">
                <input type="hidden" id="order-id">

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Pelanggan *</label>
                    <select id="user-id" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
                        <option value="">Pilih Pelanggan...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Nama Pelanggan *</label>
                    <input type="text" id="customer-name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                        placeholder="Masukkan nama pelanggan">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">No. Telepon</label>
                    <input type="tel" id="phone-number"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                        placeholder="08xx xxxx xxxx">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Layanan *</label>
                    <select id="service-id" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
                        <option value="">Pilih Layanan...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Jumlah *</label>
                    <input type="number" id="quantity" required min="1" step="0.01" value="1"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                        placeholder="Jumlah">
                </div>

                <div id="status-field" class="hidden">
                    <label class="block text-gray-700 font-semibold mb-2">Status *</label>
                    <select id="status"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none">
                        <option value="Antrian">Antrian</option>
                        <option value="Proses Cuci">Proses Cuci</option>
                        <option value="Proses Kering">Proses Kering</option>
                        <option value="Setrika">Setrika</option>
                        <option value="Siap Diambil">Siap Diambil</option>
                        <option value="Selesai">Selesai</option>
                        <option value="Dibatalkan">Dibatalkan</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Catatan</label>
                    <textarea id="notes" rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                        placeholder="Catatan tambahan (opsional)"></textarea>
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="submit" id="save-order-btn"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-save mr-2"></i> Simpan
                    </button>
                    <button type="button" id="cancel-modal-btn"
                        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-times mr-2"></i> Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin-pesanan.js"></script>
</body>

</html>
